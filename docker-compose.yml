version: "3.9"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smscenter_app
    restart: unless-stopped
    volumes:
      - ./webapp:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: ${APP_KEY}

      APP_URL: http://localhost:8080

      # DB
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: sms_center
      DB_USERNAME: sms_center
      DB_PASSWORD: sms_center

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis

      # SMPP GoIP ENV
      SMPP_HOST: ${SMPP_HOST}
      SMPP_PORT: ${SMPP_PORT}
      SMPP_SYSTEM_ID: ${SMPP_SYSTEM_ID}
      SMPP_PASSWORD: ${SMPP_PASSWORD}
      SMPP_SYSTEM_TYPE: ${SMPP_SYSTEM_TYPE}
      SMPP_SOURCE_TON: ${SMPP_SOURCE_TON}
      SMPP_SOURCE_NPI: ${SMPP_SOURCE_NPI}
      SMPP_DEST_TON: ${SMPP_DEST_TON}
      SMPP_DEST_NPI: ${SMPP_DEST_NPI}
      SMPP_KEEPALIVE_INTERVAL: ${SMPP_KEEPALIVE_INTERVAL}

    depends_on:
      - db
      - redis

  web:
    image: nginx:1.27
    container_name: smscenter_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./webapp:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mariadb:11
    container_name: smscenter_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sms_center
      MYSQL_USER: sms_center
      MYSQL_PASSWORD: sms_center
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: smscenter_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smscenter_queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=1 --tries=3 --verbose
    volumes:
      - ./webapp:/var/www/html
    depends_on:
      - app
      - db
      - redis
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: sms_center
      DB_USERNAME: sms_center
      DB_PASSWORD: sms_center
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis

      # SMPP
      SMPP_HOST: ${SMPP_HOST}
      SMPP_PORT: ${SMPP_PORT}
      SMPP_SYSTEM_ID: ${SMPP_SYSTEM_ID}
      SMPP_PASSWORD: ${SMPP_PASSWORD}

  smpp-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smscenter_smpp
    restart: unless-stopped
    command: php artisan smpp:worker
    volumes:
      - ./webapp:/var/www/html
    depends_on:
      - app
      - db
      - redis
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: sms_center
      DB_USERNAME: sms_center
      DB_PASSWORD: sms_center
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis

      # SMPP
      SMPP_HOST: ${SMPP_HOST}
      SMPP_PORT: ${SMPP_PORT}
      SMPP_SYSTEM_ID: ${SMPP_SYSTEM_ID}
      SMPP_PASSWORD: ${SMPP_PASSWORD}

volumes:
  db_data:
  redis_data: